<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Aidan Audio</title>
    <style>
		/* Make sure page takes full height and has no margin */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
            font-family: Arial, sans-serif;
		}

		/* Fixed full-screen background image */
		.background {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: url('https://raw.githubusercontent.com/aidanaudio/aidanaudio.github.io/refs/heads/main/media/background/Site_Background_01.jpg') no-repeat center center;
			background-size: cover;
			z-index: -1; /* Push it behind the content */
		}

		/* Scrollable content section */
		.hero {
			position: relative;
			max-width: 1000px;
			margin: 0 auto;

			background-color: rgba(240, 240, 240, 1); /* Light gray with slight transparency */
		}

        .hero-title {
			font-size: 60px;
			font-weight: bold;
			margin: 0 0 40px 0;
            text-align: center;
		}

        .spacer {
	        width: 1000%);
	        height: 100px;
	        overflow: hidden;
        }

        .spacer img {
	        width: 100%;
	        height: 100%;
	        object-fit: cover;
	        display: block;
        }

        .content-block {
	        background: url('https://raw.githubusercontent.com/aidanaudio/aidanaudio.github.io/refs/heads/main/media/background/Content_01.jpg') no-repeat center center;
	        background-size: cover;
	        padding: 100px 20px;
	        color: white; /* Or black depending on your image */
        }

        .content-block h2{
	        margin-top: 0;
	        font-size: 32px;
        }

        .content-block p {
            font-size: 18px;
            line-height: 1.6;
        }

        .content-block img {
	        max-width: 100%;
	        height: auto;
	        margin-top: 20px;
	        border-radius: 8px;
        }

		.content-wrapper {
			position: relative;
			z-index: 1;
		}

	</style>
</head>
<body>
	<div class="background"></div>
	<div class="content-wrapper">
		<section class="hero">
			<h1 class="hero-title">Aidan Audio</h1>
            <div class="spacer">
                <img src="https://raw.githubusercontent.com/aidanaudio/aidanaudio.github.io/refs/heads/main/media/background/Spacer_01.jpg" alt="Spacer Image" />
	        </div>
            <div class="content-block">
                <h2>About</h2>
                <p>Oh hell yeah very cool.</p>
                <img src="https://raw.githubusercontent.com/aidanaudio/aidanaudio.github.io/refs/heads/main/media/background/Content_02.jpg" alt="Content Image" />
            </div>
		</section>
	</div>

</body>
</html>
