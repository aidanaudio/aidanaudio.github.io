<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Aidan Audio</title>
    <style>
		/* Make sure page takes full height and has no margin */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
            font-family: Arial, sans-serif;
		}

		/* Fixed full-screen background image */
		.background {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: url('https://raw.githubusercontent.com/aidanaudio/aidanaudio.github.io/refs/heads/main/media/background/Site_Background_01.jpg') no-repeat center center;
			background-size: cover;
			z-index: -1; /* Push it behind the content */
		}

		/* Scrollable content section */
		.hero {
			position: relative;
			max-width: 1000px;
			margin: 0 auto;
			padding: 80px 20px;
			background-color: rgba(240, 240, 240, 1); /* Light gray with slight transparency */
		}

        .hero-title {
			font-size: 60px;
			font-weight: bold;
			margin: 0 0 40px 0;
            text-align: center;
		}

        .spacer {
	        width: 100%;
	        height: 100px;
	        overflow: hidden;
	        margin: 40px 0;
        }

        .spacer img {
	        width: 100%;
	        height: 100%;
	        object-fit: cover;
	        display: block;
        }

		.content-wrapper {
			position: relative;
			z-index: 1;
		}
        
	</style>
</head>
<body>
	<div class="background"></div>
	<div class="content-wrapper">
		<section class="hero">
			<h1 class="hero-title">Aidan Audio</h1>
            <div class="spacer">
                <img src="your-image.jpg" alt="Spacer Image" />
	        </div>
			<p>This is scrollable content. The background image stays fixed.</p>
			<p style="height: 1000px;">Add more content to test scrolling.</p>

		</section>
	</div>

</body>
</html>
