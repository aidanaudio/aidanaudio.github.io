<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Aidan Audio</title>
    <style>
		/* Make sure page takes full height and has no margin */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		/* Fixed full-screen background image */
		.background {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: url('your-image.jpg') no-repeat center center;
			background-size: cover;
			z-index: -1; /* Push it behind the content */
		}

		/* Scrollable content section */
		.hero {
			position: relative;
			max-width: 1000px;
			margin: 0 auto;
			padding: 100px 20px;
			background-color: rgba(240, 240, 240, 1); /* Light gray with slight transparency */
		}

		.content-wrapper {
			position: relative;
			z-index: 1;
		}
	</style>
</head>
<body>

	<div class="background"></div>

	<div class="content-wrapper">
		<section class="hero">
			<h1>Welcome to the Hero Section</h1>
			<p>This is scrollable content. The background image stays fixed.</p>
			<p style="height: 1000px;">Add more content to test scrolling.</p>
		</section>
	</div>

</body>
</html>
